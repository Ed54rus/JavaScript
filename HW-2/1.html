<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Если унарный оператор ++ используется в качестве префикса, то возвращает 
  значение операнда с добавленной к нему единицей. т.е. 'c' присваевается 
  значение 'a' с прибавленной единицей и равняется двум.
   */
  c = ++a;
  console.log(c);

  /*
  В данном примере оператор ++ используется в качестве окончания, поэтому в 
  переменную 'd' возвращается первоначальное значение '1', при этом в переменная
  'b' увеличивается на единицу и если мы выведем console.log(b), то получим '2'.
   */
  d = b++;
  console.log(d);

  /*
  Ранее мы увеличили переменну 'a' до двух, и в этом выражении мы также 
  используем оператор в качестве префикса, соответственно 'a' равняется трем
  складываем с двойкой и получаем пять в переменную 'c'.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Выше мы увеличивали 'b' на единицу т.е. b=2, оператор ++ здесь опять
  используется в окончании поэтому в этом сложении 'd' получает 4. А переменная
  'b' теперь содержит тройку.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
