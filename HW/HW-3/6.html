  <!--
Необязательное задание.

Необходимо вывести горку в консоль (используя цикл for), как показано на
рисунке, только у вашей горки должно быть 20 рядов, а не 5:

```
x
xx
xxx
xxxx
xxxxx
```

Примечание: в трех косых кавычках ``` показан пример кода для вывода, вам эти
кавычки выводить не нужно.
-->
  <script>
    "use strict";

    // моя разработка :)
    for (let a = '', b = 0; b < 20; b++, console.log(a += 'x'));

    for (let a = ''; a.length < 20; console.log(a += 'x'));

    // на мой взгляд самое элегантное решение, жаль не я придумал :)
    for (let a = 0; a < 20; a++, console.log('x'.repeat(a)));


    // что-то на senior`ском наверное :)))
    let str = '';
    for (let a = 0; a < 20; a++) {
      for (let b = 0; b < a + 1; b++) {
        str += 'x';
      }
      str += '\n';
    }
    console.log(str);

  </script>
