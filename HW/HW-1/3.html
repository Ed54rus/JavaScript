<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /* 
    1. складываем 10 и 10 получаем 20.
    2. складываем 20 с текстом 10 получаем 2010.
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. складываем 10 с текстом 10 получаем строку 1010.
    2. складываем строку 1010 с числом 10, которое преобразуется в текст, получаем 101010.
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. складываем 10 с 10 получаем 20.
    2. складываем 20 с числом 10, преобразованным в число из текста оператором +, получаем 30.
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. деление приводит текст к числу, отсутсвие текста дает 0.
    2. делим 10 на -0 получаем -Infinity.
    3. С помощью console.log выводим число -Infinity в консоль.
     */
    console.log(10 / -"");

    /*
    1. ни оператор + ни / не могут привести к числу 2,5 из-за запятой вместо точки, 
    также насколько я понял оператор "+" для преобразования в число нужен только при сложении. 
    умножение, деление и вычитание приводят к числу сразу. поэтому что с плюсом, что без него
    в этом случае будет одинаковый результат.
    2. делим 10 на текст получем не действиетельное число или NaN.
    3. С помощью console.log выводим число NaN в консоль.
     */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
