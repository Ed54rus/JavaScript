<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Грокаем алгоритмы</title>
</head>

<body>
  <h1>Бинарный поиск</h1>

  <script>
    "use strict";

    let arrRange = createArrRange(0, 400000);

    //Принимает массив с диапазоном чисел, второй параметр искомое число,
    //Возвращает индекс элемента + сколько операций выполнил

    console.log(binarySearch(arrRange, 68567), arrRange);

    function binarySearch(arrRange, userNum) {
      let first = 0;
      let last = arrRange.length - 1;
      let mid, result;

      while (last >= first) {
        mid = parseInt((first + last) / 2);
        result = arrRange[mid];
        if (result > userNum) {
          last = mid - 1;
        } else if (result < userNum) {
          first = mid + 1;
        } else if (result == userNum) {
          return mid;
        }
      }
      return false;
    }

    function createArrRange(from, to) {
      let arr = [];
      for (let i = from; i <= to; i++) {
        arr.push(i);
      }
      return arr;
    }
  </script>

</body>

</html>
